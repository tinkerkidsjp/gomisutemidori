<script>

//変数を前もって作っておく
var date, month, day, youbi, year;

function getNow() {
    date = new Date();
    //月を取得(0から始まるため＋1)
    month = date.getMonth() + 1;
    //日を取得
    day = date.getDate();
    //曜日を取得
    youbi = date.getDay();
    //年を取得
    year = date.getFullYear();
}
function answer(year2, month2, date2) {
    //曜日が数字になっているので変換する
    var dayOfWeekStrJP = [ "日", "月", "火", "水", "木", "金", "土" ] ;
    var answerdate = new Date(year2, month2 - 1, date2)
    var answerday = answerdate.getDay()
    if (year2 == 2023 && month2 > 3) {
        alert("次の収集日はホームページでご確認ください。")
    } else {
        alert("次の収集日は" + month2 + "月" + date2 + "日(" + dayOfWeekStrJP[answerday] + ")です。")
    } 
}

function moeru() {
    getNow();
    //日火木の場合
    if (youbi == 0 || youbi == 2 || youbi == 4) {
        if (month == 11) {
            if (day <= 28) {
                var shushubi = day + 2;
            } else {
                var shushubi = day - 28;
                month = month + 1;
            }
            answer(year, month, shushubi);
        } else if (month == 12 || month == 1 || month == 3) {
            if (day <= 29) {
                var shushubi = day + 2;
            } else {
                var shushubi = day - 29;
                if (month == 12) {
                    month = month - 11;
                    //年をまたぐ為+1
                    year = year + 1;
                } else {
                    month = month + 1;
                }
            }
            answer(year, month, shushubi);
        } else if (month == 2) {
            if (day <= 26) {
                var shushubi = day + 2;
            } else {
                var shushubi = day - 26;
                month = month + 1;
            }
            answer(year, month, shushubi);
        }
    //月水金の場合
    } else if (youbi == 1 || youbi == 3 || youbi == 5) {
        if (month == 11) {
            if (day <= 29) {
                var shushubi = day + 1;
            } else {
                var shushubi = day - 29;
                month = month + 1;
            }
            answer(year, month, shushubi);
        } else if (month == 12 || month == 1 || month == 3) {
            if (day <= 30) {
                var shushubi = day + 1;
            } else {
                var shushubi = day - 30;
                if (month == 12) {
                    month = month - 11;
                    year = year + 1;
                } else {
                    month = month + 1;
                }
            }
            answer(year, month, shushubi);
        } else if (month == 2) {
            if (day <= 27) {
                var shushubi = day + 1;
            } else {
                var shushubi = day - 27;
                month = month + 1;
            }
            answer(year, month, shushubi);
        }
    //土の場合
    } else {
        if (month == 11) {
            if (day <= 27) {
                var shushubi = day + 3;
            } else {
                var shushubi = day - 27;
                month = month + 1;
            }
            answer(year, month, shushubi);
        } else if (month == 12 || month == 1 || month == 3) {
            if (day <= 28) {
                var shushubi = day + 3;
            } else {
                var shushubi = day - 28;
                if (month == 12) {
                    month = month - 11;
                    year = year + 1;
                } else {
                    month = month + 1;
                }
            }
            answer(year, month, shushubi);
        } else if (month == 2) {
            if (day <= 25) {
                var shushubi = day + 3;
            } else {
                var shushubi = day - 25;
                month = month + 1;
            }
            answer(year, month, shushubi);
        }
    }
}

var moenai = ["0118","0215","0315","1109","1214"];
function moenaianswer() {
    getNow();
    if (month < 12) {
        //moenaiを1番目から最後まで１つずつ比べる
        for (var i = 0; i < moenai.length; i++) {
            if (month == moenai[i].slice(0,2) && day < moenai[i].slice(2,4)) {
                //Numberで文字列を数値に変換する
                answer(year, Number(moenai[i].slice(0,2)), Number(moenai[i].slice(2,4)));
                //for文から抜ける
                break;
            }
            if (month < moenai[i].slice(0,2)) {
                answer(year, Number(moenai[i].slice(0,2)), Number(moenai[i].slice(2,4)));
                break;
            }
        }

        if (day < 14) {
            answer(year, 12,14);
        } else {
            year = year + 1
            answer(year, 1, 18);
        }
    }
}
